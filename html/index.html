<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css animations</title>
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b5f9fa602.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-container">
        <header class="home-header">
            <img class="home-header__logo" src="../assests/images/logo/ohmyfood.png" alt="logo">
        </header>
        <div class="location">
            <i class="location__icon fa-solid fa-location-dot"></i>
            <p class="location__text">Paris, Belleville</p>
        </div>
        <section class="intro">
            <div class="explore">
                <h1 class="explore__title">Book the menu you like</h1>
                <p class="explore__text">Discover top-of-the-art resturants we picked for you</p>
                <div>
                    <button class="button">Explore our restuarants</button>
                </div>
            </div>
            <div class="how-it-works">
                <h2 class="hiw-title">How it works</h2>
                <div class="hiw-cards">
                    <div class="hiw-card">
                        <div class="hiw-card__purple-circle">1</div>
                        <i class="hiw-card__icon fa-solid fa-mobile-screen"></i>
                        <div class="hiw-card__text">Choose a restaurant</div>
                    </div>
                    <div class="hiw-card">
                        <div class="hiw-card__purple-circle">2</div>
                        <i class="hiw-card__icon fa-solid fa-bars"></i>
                        <div class="hiw-card__text">Create your menu</div>
                    </div>
                    <div class="hiw-card">
                        <div class="hiw-card__purple-circle">3</div>
                        <i class="hiw-card__icon fa-solid fa-store"></i>
                        <div class="hiw-card__text">Go enjoy it at a restaurant</div>
                    </div>
                </div>
            </div>
        </section>
        <main class="restaurant-area">
            <div class="restaurant-card">
                <div class="restaurant-card__new">New</div>
                <img class="restaurant-card__image" src="..assests/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant">
                <div class="restaurant-card__container">
                    <h3 class="restaurant-card__title">The Full Palette</h3>
                    <div class="restaurant-card__city">New York</div>
                    <i class="restaurant-card__heart fa-light fa-heart"></i>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
